<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Add College</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="content" class="min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <!-- Header Section -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Add New College</h1>
                        <a th:href="@{/user/dashboard}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                            </svg>
                            Back to Dashboard
                        </a>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <!-- Success Message -->
                    <div th:if="${success}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg flex items-center">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span th:text="${success}"></span>
                    </div>
                    
                    <!-- Error Message -->
                    <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg flex items-center">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/college/add}" method="post" class="space-y-6">
                        <!-- Resource Center Selection -->
                        <div>
                            <label for="resourceCenterId" class="block text-sm font-medium text-gray-700 mb-2">Resource Center</label>
                            <select id="resourceCenterId" name="resourceCenterId" 
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white shadow-sm">
                                <option value="">Select Resource Center</option>
                                <option th:each="center : ${resourceCenters}" 
                                        th:value="${center.id}"
                                        th:text="${center.resourceCenter}">
                                </option>
                            </select>
                        </div>

                        <!-- College Name Input -->
                        <div>
                            <label for="collegeName" class="block text-sm font-medium text-gray-700 mb-2">College Name</label>
                            <input type="text" id="collegeName" name="collegeName" 
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white shadow-sm"
                                   placeholder="Enter college name"
                                   required>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full flex justify-center items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                                Add College
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Any additional JavaScript can go here
    </script>
</body>
</html>
