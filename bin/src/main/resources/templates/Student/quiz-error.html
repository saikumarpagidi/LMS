<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
            <div class="text-center">
                <i class="fas fa-exclamation-circle text-red-500 text-5xl mb-4"></i>
                <h1 class="text-2xl font-bold mb-4 text-gray-800">Quiz Error</h1>
                <p class="text-gray-600 mb-6" th:text="${error}">Error message</p>
                <a th:href="@{/student/dashboard}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
