<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8 px-4">
        <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Quiz Result</h1>
                
                <div class="space-y-6">
                    <!-- Score Display -->
                    <div class="text-center">
                        <div class="text-4xl font-bold mb-2" th:if="${attempt != null}">
                            <span th:text="${#numbers.formatDecimal(attempt.scorePercentage, 1, 1)}">0.0</span>%
                        </div>
                        <div class="text-sm text-gray-600" th:if="${attempt != null}">
                            <span th:text="${attempt.correctAnswers}">0</span> out of 
                            <span th:text="${attempt.totalQuestions}">0</span> questions correct
                        </div>
                        <div class="mt-4 text-gray-700" th:text="${message}">
                            Result message here
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-blue-600 h-4 rounded-full transition-all duration-500"
                             th:style="'width: ' + ${attempt.scorePercentage} + '%'">
                        </div>
                    </div>

                    <!-- Performance Badge -->
                    <div class="text-center">
                        <span th:if="${attempt.scorePercentage >= 90}" 
                              class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                            <i class="fas fa-trophy mr-1"></i> Excellent Performance
                        </span>
                        <span th:if="${attempt.scorePercentage >= 70 && attempt.scorePercentage < 90}" 
                              class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                            <i class="fas fa-star mr-1"></i> Good Performance
                        </span>
                        <span th:if="${attempt.scorePercentage < 70}" 
                              class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
                            <i class="fas fa-lightbulb mr-1"></i> Keep Practicing
                        </span>
                    </div>

                    <!-- Back Button -->
                    <div class="text-center mt-8">
                        <a href="/student/dashboard" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
