<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex justify-center items-center min-h-screen py-8">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-6">

        <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">ðŸ“š Course Dashboard</h2>

        <!-- âœ… List All Courses -->
        <ul class="space-y-6">
            <li th:each="course : ${courses}" class="bg-white rounded-lg shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">
                <a th:href="@{'/course-resources/' + ${course.id}}"
                   class="block p-6 hover:bg-blue-500 hover:text-white transition-colors duration-200 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span th:text="${course.courseName}" class="text-lg font-semibold text-gray-800"></span>
                        <span class="bg-blue-100 text-blue-600 text-sm px-3 py-1 rounded-full">
                            ID: <span th:text="${course.id}"></span>
                        </span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
