<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Update Role</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div id="content" class="flex justify-center py-12">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Update Role</h2>

    <form th:action="@{/user/coordinator/update/{roleId}(roleId=${roleForm.id})}"
          th:object="${roleForm}"
          method="post"
          class="space-y-6">

      <div>
        <label for="roleName" class="block text-lg font-medium">Role Name</label>
        <input type="text"
               id="roleName"
               th:field="*{roleName}"
               required
               class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex justify-center space-x-4">
        <button type="submit"
                class="px-6 py-3 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Update Role
        </button>
        <a th:href="@{/user/coordinator/role}"
           class="self-center text-gray-600 hover:underline">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
<script>console.log("Update page loaded successfully.");</script>
</body>
</html>
