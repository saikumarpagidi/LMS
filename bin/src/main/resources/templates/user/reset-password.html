<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100">

    <main class="min-h-screen flex items-center justify-center">
        <div id="content" class="w-full max-w-lg mx-auto px-6 py-8">
            <div class="block p-8 bg-white rounded-xl shadow-lg hover:shadow-2xl transition duration-300 ease-in-out">
                <h5 class="mb-4 text-4xl font-semibold text-center text-gray-900">Reset Password</h5>
                <p class="mb-6 text-center text-lg text-gray-600">Enter your new password below.</p>

                <!-- Form to reset the password -->
                <form action="/auth/update-password" method="post" class="space-y-6">
                    <input type="hidden" name="token" th:value="${token}" />

                    <div class="mb-6">
                        <label for="newPassword" class="block mb-2 text-lg font-medium text-gray-900">New Password</label>
                        <input name="newPassword" type="password" id="newPassword"
                            class="shadow-md bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg block w-full p-4 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            placeholder="Enter new password" required />
                    </div>

                    <div class="mb-5 flex justify-center">
                        <button type="submit"
                            class="px-8 py-3 rounded-lg bg-indigo-600 text-white text-lg font-medium hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200 ease-in-out">
                            Reset Password
                        </button>
                    </div>
                </form>

                <!-- Success message -->
                <p th:if="${message}" class="text-green-600 text-center text-sm mt-3 font-medium" th:text="${message}"></p>

                <!-- Error message -->
                <p th:if="${error}" class="text-red-600 text-center text-sm mt-3 font-medium" th:text="${error}"></p>
            </div>
        </div>
    </main>

</body>
</html>
