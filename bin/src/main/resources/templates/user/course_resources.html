

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">
        ðŸ“š Course: <span th:text="${courseName}"></span> (ID: <span th:text="${courseId}"></span>)
    </h2>

    <!-- âœ… Show Uploaded Resources -->
    <ul class="space-y-2">
        <li th:each="resource : ${resources}">
            <a th:href="@{'/uploads/' + ${resource.fileName}}"
               th:text="${resource.fileName}" 
               class="text-blue-600 hover:underline"
               target="_blank"></a>
        </li>
    </ul>

    <!-- âœ… File Upload Form -->
    <form th:action="@{'/course-resources/upload/' + ${courseId}}" method="post" enctype="multipart/form-data"
          class="mt-6 border-t pt-4">
        <label class="block text-gray-600 mb-2 font-medium">Upload a file:</label>
        <input type="file" name="file" required 
               class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2 cursor-pointer"/>

        <button type="submit" 
                class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
            ðŸ“¤ Upload
        </button>
    </form>

    <!-- âœ… Flash Messages -->
    <div th:if="${successMessage}" class="mt-4 p-3 bg-green-100 text-green-700 rounded-md">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md">
        <p th:text="${errorMessage}"></p>
    </div>
</div>

</body>
</html>
