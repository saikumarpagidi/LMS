<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::parent(~{::#content},~{::title},~{::#script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Edit Institution</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div id="content" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Edit Resource Center</h1>
      <p class="mt-2 text-gray-600">Update existing resource center details</p>
    </div>

    <!-- Back Button -->
    <div class="mb-6">
      <a th:href="@{/pmu/mohali/dashboard}" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900">
        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"/>
        </svg>
        Back to Dashboard
      </a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${message}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">
      <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
      <p th:text="${error}"></p>
    </div>

    <!-- Form -->
    <form th:action="@{/pmu/edit}" th:object="${institution}" method="post" class="space-y-6">

      <!-- Hidden ID Field -->
      <input type="hidden" th:field="*{id}" />

      <!-- Resource Center Name -->
      <div>
        <label for="resourceCenter" class="block text-sm font-medium text-gray-700">Resource Center Name</label>
        <input type="text" id="resourceCenter" th:field="*{resourceCenter}" placeholder="Enter resource center name" required
               class="mt-1 block w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Location Dropdown -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <select id="location" th:field="*{location}" required
                class="mt-1 block w-full border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled>Select Location</option>
          <option th:each="loc : ${locations}" th:value="${loc}" th:text="${loc}"></option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Update
        </button>
      </div>

    </form>

  </div>
</div>

<script id="script">
  document.addEventListener('DOMContentLoaded', function() {
    console.log('Edit Institution page loaded');
  });
</script>

</body>
</html>
