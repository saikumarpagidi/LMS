<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <div>
        <!-- Display Success or Error Message -->
        <div th:if="${message}">
            <p th:text="${message}" style="color: green;"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" style="color: red;"></p>
        </div>

        <h2>Update User</h2>
        <form th:action="@{/user/update/{email}(email=${user.email})}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${user.name}" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required readonly>
            </div>

            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
            </div>

            <div>
                <button type="submit">Update</button>
            </div>
        </form>

        <a href="/user/users">Back to User List</a>
    </div>
</body>
</html>
