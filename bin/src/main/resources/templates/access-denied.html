<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h2>
        <p class="text-gray-700 mb-4">You do not have permission to view this page.</p>
        
        <!-- Dynamically display the page name -->
        <p class="text-gray-500 mb-6" th:text="'You tried to access: ' + ${pageName}"></p>
        
        <a href="/user/dashboard" 
           class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition">
            Go to Dashboard
        </a>
    </div>
</body>
</html>
