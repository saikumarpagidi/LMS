<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>PMU Mohali - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="//unpkg.com/alpinejs" defer></script>
  
</head>
<body class="antialiased bg-gray-50">
  <div id="content">
    <div class="min-h-screen">
      <main class="pt-24">
        <div class="max-w-7xl mx-auto px-8 sm:px-6 lg:px-8 py-10">
          <!-- Enhanced Greeting Section -->
          <section class="dashboard-greeting relative text-center px-18 py-24 mb-24 text-gray-800 overflow-hidden">
            <div class="max-w-6xl mx-auto">
              <div class="mb-10 inline-block bg-blue-100 p-5 rounded-3xl">
                <i class="fas fa-university text-4xl text-blue-600"></i>
              </div>
              <h1 class="text-5xl md:text-6xl font-bold mb-6 tracking-tighter">
                Welcome to <span class="bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">PMU Mohali</span>
              </h1>
              <p class="text-2xl text-gray-600 max-w-3xl mx-auto leading-normal">
                Advanced Academic Management Platform for Institutional Excellence
              </p>
            </div>
          </section>

          
        </div>
      </main>
    </div>
  </div>
</body>
</html>
