<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Dashboard - Home Page</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="//unpkg.com/alpinejs" defer></script>
  <style>
    /* Custom styles for a clean, professional look */
    .dashboard-container {
      background-color: transparent; /* Removed background */
    }
    .dashboard-content {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="antialiased">
  <div id="content">
    <!-- Header -->
    <div th:if="${loggedInUser}">
      <!-- Uncomment if you want to include the sidebar -->
      <!-- <div data-th-replace="~{user/sidebar::sidebar}"></div> -->
    </div>

    <!-- Main Content -->
    <div class="sm:pl-64 pt-20 dashboard-container min-h-screen">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="dashboard-content p-8">
          <!-- Professional Greeting Section -->
          <div class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
              Welcome, <span class="text-blue-600" data-th-text="${loggedInUser.name}"></span>
            </h1>
            <p class="text-lg text-gray-600 mt-4">
              Manage your activities and monitor your performance from this central hub.
            </p>
          </div>

          <!-- Optional: Quick Stats or Actions -->
          <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
              <h3 class="text-lg font-semibold text-gray-700">Quick Actions</h3>
              <p class="text-gray-600 mt-2">Start new tasks or view reports</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
              <h3 class="text-lg font-semibold text-gray-700">Recent Activity</h3>
              <p class="text-gray-600 mt-2">Check your latest updates</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
              <h3 class="text-lg font-semibold text-gray-700">Performance</h3>
              <p class="text-gray-600 mt-2">View your progress metrics</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.log("Dashboard initialized");
  </script>
</body>
</html>
