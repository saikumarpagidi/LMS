<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::parent(~{::#content},~{::title},~{::#script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Institution</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="content" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Add New Resource Center</h1>
                <p class="mt-2 text-gray-600">Register a new resource center in the system</p>
            </div>

            <!-- Back Button -->
            <div class="mb-6">
                <a th:href="@{/user/dashboard}" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Dashboard
                </a>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${message}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">
                <p th:text="${message}"></p>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
                <p th:text="${error}"></p>
            </div>
            
            <form th:action="@{/pmu/add}" method="POST" class="space-y-6">
                <!-- Resource Center Input -->
                <div>
                    <label for="resourceCenter" class="block text-sm font-medium text-gray-700">Resource Center Name</label>
                    <input type="text"
                           id="resourceCenter"
                           name="resourceCenter"
                           placeholder="Enter resource center name"
                           required
                           class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                </div>
                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <select id="location" name="location" 
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            required>
                        <option value="">Select Location</option>
                        <option value="PMU Noida">PMU Noida</option>
                        <option value="PMU Mohali">PMU Mohali</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Institution
                </button>
            </form>
        </div>
    </div>

    <!-- Script Fragment -->
    <script id="script">
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Add Institution page loaded');
        });
    </script>
</body>
</html>
