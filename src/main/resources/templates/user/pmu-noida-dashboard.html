<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:replace="~{base :: parent(
          ~{::content},
          'PMU Noida Institutions',
          ~{::script}
      )}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMU Noida Institutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
</head>
<body class="bg-gray-50">

  <!-- (Optional) Title Fragment -->
  <h1 th:fragment="title" class="text-3xl font-bold text-gray-900 p-6">
    PMU Noida Institutions
  </h1>

  <!-- Content Fragment -->
  <div class="pt-16"th:fragment="content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col space-y-6">

        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
          <div>
            <h2 class="text-3xl font-semibold text-gray-900">PMU Noida Institutions</h2>
            <p class="mt-2 text-gray-600">Manage resource centers and institutional information</p>
          </div>
          <div class="flex space-x-4">
            <a th:href="@{/pmu/add}"
               class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
              <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                      clip-rule="evenodd"/>
              </svg>
              Add New Institution
            </a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/user/dashboard}"
               class="inline-flex items-center px-6 py-3 border rounded-md text-gray-700 bg-white hover:bg-gray-100 transition">
              <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                      clip-rule="evenodd"/>
              </svg>
              Back to Dashboard
            </a>
            <a sec:authorize="hasRole('PMU_NOIDA')" th:href="@{/pmu/noida/dashboard}"
               class="inline-flex items-center px-6 py-3 border rounded-md text-gray-700 bg-white hover:bg-gray-100 transition">
              <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                      clip-rule="evenodd"/>
              </svg>
              Home
            </a>
          </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white shadow overflow-hidden rounded-lg border border-gray-200">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 uppercase tracking-wider">
                  Resource Center
                </th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 uppercase tracking-wider">
                  Location
                </th>
                <th class="px-6 py-4 text-right text-sm font-semibold text-gray-900 uppercase tracking-wider">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <th:block th:each="institution : ${institutions}">
                <tr class="hover:bg-gray-50">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                      th:text="${institution.resourceCenter}">Resource Center</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                      th:text="${institution.location}">Location</td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-3">
                    <a th:href="@{/pmu/edit/{id}(id=${institution.id})}"
                       class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                      Edit
                    </a>
                    <a th:href="@{/pmu/delete/{id}(id=${institution.id})}"
                       class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
                      Delete
                    </a>
                  </td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- Script Fragment -->
  <script th:fragment="script">
    document.addEventListener('DOMContentLoaded', () => {
      console.log('PMU Noida Institutions page initialized');
      // any additional JS here
    });
  </script>

</body>
</html>
