<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Minutes of Meeting (MOM) Dashboard</h2>

        <!-- MOM Upload Form -->
        <form action="/mom/save" method="post" enctype="multipart/form-data" class="mb-6">
            <input type="text" name="title" placeholder="Enter Title" class="border p-2 rounded w-full mb-2">
            <textarea name="description" placeholder="Enter Description" class="border p-2 rounded w-full mb-2"></textarea>
            <input type="file" name="file" class="border p-2 rounded w-full mb-2">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Upload MOM</button>
        </form>

        <!-- MOM List -->
        <table class="w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="p-3">Title</th>
                    <th class="p-3">Description</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mom : ${momList}" class="border-b">
                    <td class="p-3" th:text="${mom.title}"></td>
                    <td class="p-3" th:text="${mom.description}"></td>
                    <td class="p-3">
                        <a th:href="@{/mom/view/{id}(id=${mom.id})}" class="text-blue-500">View</a> |
                       <!--   <a th:href="@{/mom/delete/{id}(id=${mom.id})}" class="text-red-500">Delete</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
