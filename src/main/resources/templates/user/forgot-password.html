<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:replace="~{base :: parent(~{::content}, 'Forgot Password', ~{::script})}">
<body class="bg-gradient-to-r from-blue-50 to-purple-100">

  <div th:fragment="content">
    <main class="min-h-screen flex items-center justify-center">
      <div class="w-full max-w-md mx-auto px-6 py-8">
        <div class="p-8 bg-white rounded-xl shadow-lg hover:shadow-2xl transition duration-300 ease-in-out">

          <h5 class="mb-4 text-4xl font-semibold text-center text-gray-900">
            Forgot Password
          </h5>
          <p class="mb-6 text-center text-lg text-gray-600">
            Enter your email below to receive a password reset link.
          </p>

          <form th:action="@{/auth/forgot-password}" method="post" class="space-y-6">
            <!-- CSRF token -->

            <div>
              <label for="email"
                     class="block mb-2 text-lg font-medium text-gray-900">
                Email Address
              </label>
              <input name="email"
                     type="email"
                     id="email"
                     class="shadow-md bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg block w-full p-4 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                     placeholder="Enter your email"
                     required/>
            </div>

            <div class="flex justify-center">
              <button type="submit"
                      class="px-8 py-3 rounded-lg bg-indigo-600 text-white text-lg font-medium hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200 ease-in-out">
                Send Reset Link
              </button>
            </div>
          </form>

          <p th:if="${session.message}"
             th:text="${session.message.content}"
             th:classappend="${session.message.type=='green'}? 'text-green-600' : 'text-red-600'"
             class="text-center text-sm mt-3 font-medium">
          </p>

        </div>
      </div>
    </main>
  </div>

  <script th:fragment="script"></script>
</body>
</html>
