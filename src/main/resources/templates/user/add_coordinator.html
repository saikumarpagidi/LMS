<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Coordinator Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add Heroicons for icons -->
    <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
</head>
<body class="bg-gray-50">
    <div id="content">
        <
        <div class="sm:pl-64 pt-20 flex justify-center items-center min-h-screen">
            <div class="bg-white p-8 assign-container rounded-xl w-full max-w-lg">
                <!-- Form Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Role Management</h1>
                    <p class="mt-2 text-gray-600">Add or update roles for coordinators</p>
                </div>

                <!-- Form -->
                <form th:action="@{/user/coordinator/add}" 
                      method="POST" 
                      th:object="${roleForm}" 
                      id="role-user-form" 
                      class="space-y-6">

                    <!-- ID Input -->
                    <div>
                        <label for="id" class="block text-sm font-medium text-gray-700 mb-2">ID</label>
                        <div class="relative">
                            <input th:field="*{id}" 
                                   type="text" 
                                   id="id" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200" 
                                   placeholder="Enter ID" 
                                   readonly />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm2.5 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 4a2.5 2.5 0 10-4.9 0h4.9zM12 9a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-red-500 text-sm mt-1">ID is required</p>
                    </div>

                    <!-- Role Name Input -->
                    <div>
                        <label for="role-name" class="block text-sm font-medium text-gray-700 mb-2">Role Name</label>
                        <div class="relative">
                            <input th:field="*{roleName}" 
                                   type="text" 
                                   id="role-name" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200" 
                                   placeholder="Enter Role Name" />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                                </svg>
                            </div>
                        </div>
                        <p th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}" class="text-red-500 text-sm mt-1">Role is required</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full flex justify-center items-center px-4 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors duration-200">
                        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        console.log("Coordinator form page loaded.");
    </script>
</body>
</html>
