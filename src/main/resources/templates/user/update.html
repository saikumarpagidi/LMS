<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Role</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="content" class="flex justify-center py-12">
        <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-6">Update Role</h2>

            <form th:action="@{/user/coordinator/update}" method="post" class="space-y-6">
                
                <!-- Hidden ID Field -->
                <input type="hidden" name="id" th:value="${roleForm.id}"/>

                <!-- Role Name Field -->
                <div>
                    <label for="roleName" class="block text-lg font-medium">Role Name</label>
                    <input type="text" id="roleName" name="roleName" th:value="${roleForm.roleName}" required
                        class="w-full p-3 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Update Role
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="/user/coordinator/role" class="text-blue-500 hover:text-blue-700">Back to Role List</a>
            </div>
        </div>
    </div>

    <script>
        console.log("Update page loaded successfully.");
    </script>
</body>
</html>
