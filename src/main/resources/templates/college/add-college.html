<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Add College</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New College</h2>
            
            <!-- Success Message -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-100 text-green-700 rounded">
                <span th:text="${success}"></span>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/college/add}" method="post" class="space-y-4">
                <!-- Resource Center Dropdown -->
                <div>
                    <label for="resourceCenterId" class="block text-sm font-medium text-gray-700">Resource Center</label>
                    <select id="resourceCenterId" name="resourceCenterId" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">Select Resource Center</option>
                        <option th:each="center : ${resourceCenters}" 
                                th:value="${center.id}"
                                th:text="${center.resourceCenter}">
                        </option>
                    </select>
                </div>

                <!-- College Name Input -->
                <div>
                    <label for="collegeName" class="block text-sm font-medium text-gray-700">College Name</label>
                    <input type="text" id="collegeName" name="collegeName" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add College
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
