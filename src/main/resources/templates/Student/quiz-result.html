<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Quiz Result</h1>
        <div class="p-4 bg-green-100 text-green-700">
            <p th:text="${message}">Your Score</p>
        </div>
        <a th:href="@{/student/dashboard}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded">Back to Dashboard</a>
    </div>
</body>
</html>
